<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>Aufgaben APP</title>
    </head>
    <body>
        <main class="container">
            <p>Hallo from Index.html</p>
            <p th:text="${something}"></p>

            <table class="table table-dark table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Titel</th>
                    <th scope="col">Beschreibung</th>
                    <th scope="col">Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="aufgabe : ${aufgabenListe}">
                    <th scope="row" th:text="${aufgabe.id}"></th>
                    <td th:text="${aufgabe.titel}"></td>
                    <td th:text="${aufgabe.beschreibung}"></td>
                    <td th:text="${aufgabe.status}"></td>
                  </tr>
                </tbody>
            </table>
        </main>
    </body>
</html>
